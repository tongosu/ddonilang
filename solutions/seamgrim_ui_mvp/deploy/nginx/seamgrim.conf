server {
  listen 80;
  server_name _;

  # Keep wasm MIME explicit when nginx serves wasm files directly.
  types {
    application/wasm wasm;
  }

  client_max_body_size 16m;

  # Optional static offload for wasm; keep no-store semantics for fast iteration.
  location /wasm/ {
    alias /app/solutions/seamgrim_ui_mvp/ui/wasm/;
    default_type application/wasm;
    add_header Cache-Control "no-store, max-age=0";
    try_files $uri =404;
  }

  # Everything else is forwarded to ddn exec server.
  location / {
    proxy_pass http://ddn-exec-server:8787;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
